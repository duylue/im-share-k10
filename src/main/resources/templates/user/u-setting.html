<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Setting</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4852514db0.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</head>

<body>
<div class="container-fluid row bg-light">
    <!-- SideBar -->

    <div class="col-2 min-vh-100"></div>
    <div class="col-2 d-flex flex-column min-vh-100 border-end py-2 fixed-top justify-content-between">
        <div>
            <div class="py-4 px-2 text-center text-lg-start">
                <i class="fa-solid fa-image d-inline d-lg-none"></i>
                <h2 class="d-none d-lg-inline"><i>imShare</i></h2>
            </div>
            <div>
                <div class="btn-group-vertical w-100">
                    <button type="button" onclick="goHome()" class="btn btn-light  btn-block text-center text-lg-start py-3">
                        <i class="fa-solid fa-house"></i><span
                            class="h4 ms-4 d-none d-lg-inline"><small>Home</small></span>
                    </button>
                    <button type="button" class="btn btn-light btn-block text-center text-lg-start py-3">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i><span
                            class="h4 ms-4 d-none d-lg-inline"><small>Search</small></span>
                    </button>
                    <button type="button" class="btn btn-light btn-block text-center text-lg-start py-3"
                            onclick="refreshPage()" data-bs-toggle="modal" data-bs-target="#createPost">
                        <i class="fa-regular fa-square-plus fa-lg"></i><span
                            class="h4 ms-4 d-none d-lg-inline"><small>Create</small></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="dropup w-100">
            <button type="button" class="btn btn-light btn-block text-center text-lg-start py-3"
                    data-bs-toggle="dropdown">
                <i class="fa-solid fa-bars pe-2"></i><span
                    class="h4 ms-4 d-none d-lg-inline px-1"><small>More</small></span><i
                    class="fa-solid fa-caret-up"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/user/setting">Setting</a></li>
                <li><a class="dropdown-item" href="#">Save</a></li>
                <li>
                    <hr class="dropdown-divider">
                    </hr>
                </li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </div>


    </div>
    <!-- Content -->
    <input id="username" th:value="${#authentication.principal.username}" hidden>
    <div class="col-10 py-2">
        <div class="row">
            <div class="h3 pt-4 px-4">Setting</div>
        </div>
        <div class="d-flex justify-content-center pt-4">
            <div class="col-10 row min-vh-100 border">
                <div class="col-2 h-100 border-end">
                    <div class="btn-group-vertical w-100">
                        <button type="button" onclick="refreshPage()" class="mt-2 btn btn-light  btn-block text-center text-lg-start py-3">
                            <span class="mb-5 d-none d-lg-inline"><small>Edit profile</small></span>
                        </button>
                        <button type="button" onclick="changePassWord()" class="mt-3 btn btn-light btn-block text-center text-lg-start py-3">
                            <span class="mt-5 d-none d-lg-inline"><small>Change password</small></span>
                        </button>

                    </div>


                </div>


                <div class="col-10">

                    <!-- Edit profile -->
                    <div id="editprofile">
                        <div class="m-4">
                            <h4>Edit Profile</h4>
                        </div>
                        <div>
                            <input id="profilePhoto" hidden>
                        </div>

                        <div class="d-flex justify-content-center row mb-4">
                                <div class="col-2 profileimg">

                                </div>
                                <div class="col-8 d-flex flex-column">
                                    <div><span th:text="${#authentication.principal.username}"></span></div>
                                    <div><div type="button" class="text-primary" onclick="showuploadphoto()">Change profile photo</div></div>
                                    <div id="viewuploadphoto">
                                            <div class="mb-3">
                                                <form id="uploadPhoto" enctype="multipart/form-data">
                                                    <input type="file" class="form-control" name="files"
                                                       multiple="multiple">
                                                    <button type="submit" class="btn btn-primary">Upload</button>
                                                </form>
                                            </div>

                                    </div>

                                </div>
                            </div>
                        <div id="editprofilef">

                        </div>
                    </div>

                    <!-- Change password -->
                    <div id="changepass">
                        <div class="m-4">
                            <h4>Change password</h4>
                        </div>


                            <div class="d-flex justify-content-center row mb-4">
                                <div class="col-2">
                                    <label for="password" class="form-label">Password: </label>
                                </div>
                                <div class="col-8">
                                    <input type="password" id="password" class="form-control"
                                           placeholder="Enter password" name="password">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center row mb-4">
                                <div class="col-2">
                                    <label for="newpassword" class="form-label">New password: </label>
                                </div>
                                <div class="col-8">
                                    <input type="password" id="newpassword" class="form-control"
                                           placeholder="Enter new password" name="newpass">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center row mb-4">
                                <div class="col-2">
                                    <label for="newpassword2" class="form-label">Repeat new password: </label>
                                </div>
                                <div class="col-8">
                                    <input type="password" id="newpassword2" class="form-control"
                                           placeholder="Repeate new password" name="newpass2">
                                </div>
                                <button type="submit" class="mt-5 btn btn-primary" onclick="submitPassword()">Submit</button>
                            </div>

                    </div>



                </div>


            </div>


        </div>


    </div>
    <!-- The Modal Create -->
    <div class="modal fade" id="createPost">
        <div class="modal-dialog">
            <div class="modal-content width-50 height-50">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create new post</h4>

                </div>

                <!-- Modal body -->
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="uploadfile" class="form-label">Choose File From Computer</label>
                            <input type="file" id="uploadfile" class="form-control" name="files"
                                   multiple="multiple">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <div class="viewcontent"></div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#editPost">Tiếp tục</button>
                </div>

            </div>
        </div>
    </div>
    <!-- The Modal edit -->
    <div class="modal fade" id="editPost">
        <div class="modal-dialog">
            <div class="modal-content width-50 height-50">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit post</h4>

                </div>

                <!-- Modal body -->
                <div class="row modal-body">
                    <div class="col-6 d-flex align-items-center justify-content-center viewcontent">
                    </div>
                    <div class="col-6 d-flex flex-column">

                        <div class="d-flex align-items-center justify-content-center" style="height: 58px;">
                            <input type="text" id="contentpost" hidden>
                            <div class="profileimg">

                            </div>

                            <div><span class="h5" th:text="${#authentication.principal.username}"></span></div>

                        </div>

                        <div class="mb-3">
                            <label for="caption" class="form-label" hidden></label>
                            <textarea class="form-control" name="" id="caption" rows="4" placeholder="Write a caption"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="savePost()" data-bs-dismiss="modal">Đăng bài</button>
                </div>

            </div>
        </div>
    </div>

</div>


<script>
    const API_URL = 'http://localhost:8080/api'
    $(document).ready(function () {
        refreshPage()
        // Handle form submission
        callProfile()
        $('#uploadForm').submit(function (event) {
            event.preventDefault();

            var formData = new FormData();
            formData.append('attachments', this[0].files[0])
            $.ajax({
                type: 'POST',
                url: API_URL + '/storages/attachments', // Replace with your API endpoint
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    alert('File(s) uploaded successfully!');
                    let data = response.data
                    let img = data[0].url
                    $('#uploadForm').hide()
                    initViewContent(img)
                    $('#contentpost').val(img)
                },
                error: function (error) {
                    alert('Error uploading file(s). Please try again later.');
                    console.error(error);
                }
            });

        });
        $('#uploadPhoto').submit(function (event) {
            event.preventDefault();
            var formData = new FormData();
            formData.append('attachments', this[0].files[0])
            $.ajax({
                type: 'POST',
                url: API_URL + '/storages/attachments', // Replace with your API endpoint
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    let data = response.data
                    let img = data[0].url
                    alert('File(s) uploaded successfully!');
                    $('#viewuploadphoto').hide()
                    $('#profilePhoto').val(img)
                },
                error: function (error) {
                    alert('Error uploading file(s). Please try again later.');
                    console.error(error);
                }
            });

        });
    });
    function goHome(){
        window.location.href = "http://localhost:8080/index"
    }
    function initViewContent(img) {
        let view = $('.viewcontent')
        view.empty()
        let str = ''
        if (img !== '') {
            str = '<img src="' + img + '" class="img-fluid">' +
                '<input type="text" value="' + img + '" hidden>'

        }
        view.append(str)
    }
    function showuploadphoto(){
        $('#viewuploadphoto').show()
    }
    function refreshPage() {
        callProfile()
        $('#uploadForm').show()
        $('#viewcontent').empty()
        $('#uploadfile').val('')
        $('#editprofile').show()
        $('#changepass').hide()
        $('#viewuploadphoto').hide()
        $('#password').val('')
        $('#newpassword').val('')
        $('#newpassword2').val('')


    }
    function changePassWord(){
        refreshPage()
        $('#editprofile').hide()
        $('#changepass').show()
    }
    function submitPassword(){
        let username = $('#username').val()
        let password = $('#password').val()
        let newpassword = $('#newpassword').val()
        let newpassword2 = $('#newpassword2').val()
        if(newpassword == newpassword2){
            $.ajax({
                url: API_URL+'/u/change-password?uname='+username+'&opass='+password+'&npass='+newpassword,
                method:'POST',
                success:function (resp){
                    let data = resp.data;
                    alert(data)
                }, error: function (error){
                    console.log(error)
                }
            })
        } else {
            alert("nhắc lại mật khẩu không đúng")
        }
    }
    function initFormEdit(data){
        let view = $('#editprofilef')
        view.empty()
        var str =
            '                        <form>\n' +
            '                            <div class="d-flex justify-content-center row mb-4">\n' +
            '                                <div class="col-2">\n' +
            '                                    <label for="name" class="form-label">Full Name </label>\n' +
            '                                </div>\n' +
            '                                <div class="col-8">\n' +
            '                                    <input class="form-control" id="name" value="'+data.profile.name+'" name="fullname"></input>\n' +
            '                                </div>\n' +
            '                            </div>\n' +
            '                            <div class="d-flex justify-content-center row mb-4">\n' +
            '                                <div class="col-2">\n' +
            '                                    <label for="birthday" class="form-label">Birthday </label>\n' +
            '                                </div>\n' +
            '                                <div class="col-8">\n' +
            '                                    <input type="date" class="form-control" id="birthday" value="'+data.profile.birthday+'" name="birthday"></input>\n' +
            '                                </div>\n' +
            '                            </div>\n' +
            '                            <div class="d-flex justify-content-center row mb-4">\n' +
            '                                <div class="col-2">\n' +
            '                                    <label for="bio" class="form-label">Bio: </label>\n' +
            '                                </div>\n' +
            '                                <div class="col-8">\n' +
            '                                    <textarea class="form-control" rows="5" id="bio" " name="bio">'+data.profile.bio+'</textarea>\n' +
            '                                </div>\n' +
            '                            </div>\n' +
            '                            <div class="d-flex justify-content-center row mb-4">\n' +
            '                                <div class="col-2">\n' +
            '                                    <label for="gender" class="form-label">Gender:</label>\n' +
            '                                </div>\n' +
            '                                <div class="col-8">\n' +
            '                                    <select class="form-select" id="gender">\n' +
            '                                        <option>Custom</option>\n' +
            '                                        <option>Female</option>\n' +
            '                                        <option>Male</option>\n' +
            '                                        <option>Prefer not to say</option>\n' +
            '                                    </select>\n' +
            '                                </div>\n' +
            '                                <button type="submit" onclick="saveProfile()" class="mt-5 btn btn-primary">Submit</button>\n' +
            '                            </div>\n' +
            '\n' +
            '\n' +
            '                        </form>'
    view.append(str)
    }
    function initProfileImg(data){
        let view = $('.profileimg')
        view.empty()
        let str = '<img src="'+data.profile.profilePhoto+'"\n' +
            '                                         class="rounded-circle" alt="Cinque Terre" width="38" height="38">'
        view.append(str)
    }
    function callProfile(){
        var username = $('#username').val()
        $.ajax({
            url: API_URL+'/u/find-by-username?uname='+username,
            method:'GET',
            success:function (resp){
                let data = resp.data;
                initFormEdit(data)
                initProfileImg(data)
                $('#profilePhoto').val(data.profile.profilePhoto)
            }, error: function (error){
                console.log(error)
            }
        })
    }
    function saveProfile(){
        let username = $('#username').val()
        let data = {};
        data.profilePhoto = $('#profilePhoto').val();
        data.name = $('#name').val();
        data.bio = $('#bio').val();
        data.birthday = $('#birthday').val();
        data.gender = $('#gender').val();
            $.ajax({
                url: API_URL+'/u/edit-profile?uname='+username,
                method:'POST',
                data:JSON.stringify(data),
                contentType: 'application/json',
                success:function (resp){
                    refreshPage()
                }, error: function (error){
                    console.log(error)
                }
            })
    }
    function savePost(){
        let username = $('#username').val()
        let data={}
        data.content = $('#contentpost').val()
        data.caption = $('#caption').val()
        $.ajax({
            url: API_URL+'/post/create?uname='+username,
            method:'POST',
            data:JSON.stringify(data),
            contentType: 'application/json',
            success:function (resp){
                alert('Đăng thành công')
                goHome()
            }, error: function (error){
                alert('Đăng thất bại')
            }
        })

    }



</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

</body>

</html>
