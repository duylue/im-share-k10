<script>
    const API_URL = 'http://localhost:8080/api'
    $(document).ready(function () {
        refreshPage()
        getListPostFollow()
        callProfile()
        getListFollowing()
        $('#profile').click(function (){
            let username = $('#username').val()
            goUserPage(username)

        })
        // Handle form submission
        $('#uploadForm').submit(function (event) {
            event.preventDefault();

            var formData = new FormData();
            formData.append('attachments', this[0].files[0])
            $.ajax({
                type: 'POST',
                url: API_URL + '/storages/attachments', // Replace with your API endpoint
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    alert('File(s) uploaded successfully!');
                    let data = response.data
                    let img = data[0].url
                    $('#uploadForm').hide()
                    initViewContent(img)
                    $('#contentpost').val(img)
                },
                error: function (error) {
                    alert('Error uploading file(s). Please try again later.');
                    console.error(error);
                }
            });

        });
    });
    function goHome(){
        window.location.href = "http://localhost:8080/index"
    }
    function goUserPage(uname){
        window.location.href = 'http://localhost:8080/user?uname='+uname

    }
    function initViewContent(img) {
        let view = $('.viewcontent')
        view.empty()
        let str = ''
        if (img !== '') {
            str = '<img src="' + img + '" class="img-fluid">' +
                '<input type="text" value="' + img + '" hidden>'

        }
        view.append(str)
    }
    function refreshPage() {
        $('#uploadForm').show()
        $('#viewcontent').empty()
        $('#uploadfile').val('')
        getUserNotFollow()
    }
    function initProfile(data){
        let view = $('#profile')
        view.empty()
        let str ='<div>\n' +
            '                     <img src="'+data.profile.profilePhoto+'"\n' +
            '                        class="rounded-circle" alt="Cinque Terre" width="56" height="56">\n' +
            '                    </div>\n' +
            '\n' +
            '                    <div>\n' +
            '                        <div><span class="h5">'+data.userName+'</span></div>\n' +
            '                       <div><span class="h6">'+data.profile.name+'</span></div>\n' +
            '                    </div>'
        view.append(str)
    }
    function callProfile(){
        var username = $('#username').val()
        $.ajax({
            url: API_URL+'/u/find-by-username?uname='+username,
            method:'GET',
            success:function (resp){
                let data = resp.data;
                initProfile(data)
            }, error: function (error){
                console.log(error)
            }
        })
    }
    function initViewListFollowing1(data){
        let view = $('#viewlistfollowing1')
        view.empty()
        let str='<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>'
        for(let i =1; i< data.totalPages; i++){
            str+='<button type="button" data-bs-target="#demo" data-bs-slide-to="'+i+'"></button>'
        }
        view.append(str)
    }
    function initViewListFollowing2(data){
        let view = $('#viewlistfollowing2')
        let str = ''
        if (data.pageable.pageNumber==0){
            view.empty()
            str=' <div class="carousel-item active">\n' +
                '                        <div class="d-flex justify-content-around">'
        } else {
            str=' <div class="carousel-item">\n' +
                '                        <div class="d-flex justify-content-around">'
        }
        for(let i = 0; i< data.content.length;i++){

            str+='<div type="button" onclick="goUserPage(\''+data.content[i].user_name+'\')" class="d-flex flex-column text-center" >\n' +
                '                                <img src="'+data.content[i].profile_photo+'"\n' +
                '                                     class="rounded-circle" alt="Cinque Terre" width="56" height="56">\n' +
                '                                <p style="width: 74px" class="text-truncate">'+data.content[i].user_name+'</p>\n' +
                '                            </div>'
        }
        str+='</div>\n' +
            '                    </div>'
        view.append(str)
    }
    function getListFollowingPage(page){
        let uname = $('#username').val()
        $.ajax({
            url: API_URL+'/u/get-following-by-uname?uname='+uname+'&page='+page+'&size=8',
            method:'GET',
            success:function (resp){
                let data = resp.data;
                initViewListFollowing2(data)
                },
             error: function (error){
                console.log(error)
            }
        })


    }
    function getListFollowing(){
        let uname = $('#username').val()
        $.ajax({
            url: API_URL+'/u/get-following-by-uname?uname='+uname+'&page=0&size=8',
            method:'GET',
            success:function (resp){
                let data = resp.data;
                initViewListFollowing1(data)
                for(let i = 0; i< data.totalPages;i++){
                    getListFollowingPage(i)
                }
            },

            error: function (error){
                console.log(error)
            }
        })
    }
    function follow (u, uf){
        $.ajax({
            url: API_URL+'/u/following?u='+u+'&uf='+uf,
            method:'GET',
            success:function (resp){
                alert('Follow thành công')
                refreshPage()
            },
            error: function (error){
                console.log(error)
            }
        })
    }
    function unfollow (u, uf){
        $.ajax({
            url: API_URL+'/u/unfollowing?u='+u+'&uf='+uf,
            method:'GET',
            success:function (resp){
                alert('unfollow thành công')
                refreshPage()
            },
            error: function (error){
                console.log(error)
            }
        })
    }
    function initUserNotFollow(data){
        let username = $('#username').val()
        let view = $('#usernotfollow')
        view.empty()
        let str = ''
        for(let i = 0; i< data.length; i++){
            str+='<div class="d-flex justify-content-between mb-2">\n' +
                '                    <div type="button" onclick="goUserPage(\''+data[i].userName+'\')" class="d-flex align-items-center justify-content-center" style="height: 58px;">\n' +
                '                        <div>\n' +
                '                            <img src="'+data[i].profile.profilePhoto+'"\n' +
                '                                 class="rounded-circle" alt="Cinque Terre" width="56" height="56">\n' +
                '                        </div>\n' +
                '\n' +
                '                        <div>\n' +
                '                            <div><span class="h5">'+data[i].userName+'</span></div>\n' +
                '                            <div><span class="h6">'+data[i].profile.name+'</span></div>\n' +
                '                        </div>\n' +
                '\n' +
                '                    </div>\n' +
                '                    <div class="d-flex align-items-center justify-content-center">\n' +
                '                        <button type="button" onclick="follow(\''+username+'\',\''+data[i].userName+'\')" class="btn btn-light btn-block text-center text-lg-start py-3">\n' +
                '                            Follow\n' +
                '                        </button>\n' +
                '\n' +
                '                    </div>\n' +
                '                </div>'
        }
        view.append(str)
    }
    function getUserNotFollow(){
        let username = $('#username').val()
        $.ajax({
            url: API_URL+'/u/get-user-not-follow?uname='+username,
            method:'GET',
            success:function (resp){
                let data = resp.data
                initUserNotFollow(data)
            },
            error: function (error){
                console.log(error)
            }
        })

    }
    function savePost(){
        let username = $('#username').val()
        let data={}
        data.content = $('#contentpost').val()
        data.caption = $('#caption').val()
        $.ajax({
            url: API_URL+'/post/create?uname='+username,
            method:'POST',
            data:JSON.stringify(data),
            contentType: 'application/json',
            success:function (resp){
                alert('Đăng thành công')
                goHome()
            }, error: function (error){
                alert('Đăng thất bại')
            }
        })

    }
    function showPost(pid){

        $.ajax({
            url: API_URL+'/post/get?pid='+pid,
            method:'GET',
            success:function (resp){
                let data = resp.data
                initPost(data)
                initViewLike(pid)
                initViewSave(pid)
                initCountLike(pid)
            },
            error: function (error){
                console.log(error)
            }
        })
    }

    function createCmt(pid){
        let username = $('#username').val()
        let data={}

        let b = $('#comment'+pid).val()
        if(a != ''){
            data.content = a
        } else {data.content = b}

        data.content = $('#comment'+pid).val()
        $.ajax({
            url: API_URL+'/post/create-comment?uname='+username+'&pid='+pid,
            method:'POST',
            data:JSON.stringify(data),
            contentType: 'application/json',
            success:function (resp){
