<script>
    const API_URL = 'http://localhost:8080/api'
    $(document).ready(function () {
        // Handle form submission
        $('#uploadForm').submit(function (event) {
            event.preventDefault();

            var formData = new FormData();
            formData.append('attachments', this[0].files[0])
            $.ajax({
                type: 'POST',
                url: API_URL + '/storages/attachments', // Replace with your API endpoint
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    alert('File(s) uploaded successfully!');
                    let data = response.data
                    let img = data[0].url
                    $('#uploadForm').hide()
                    initViewContent(img)

                },
                error: function (error) {
                    alert('Error uploading file(s). Please try again later.');
                    console.error(error);
                }
            });

        });
    });

    function initViewContent(img) {
        let view = $('.viewcontent')
        view.empty()
        let str = ''
        if (img !== '') {
            str = '<img src="' + img + '" class="img-fluid">' +
                '<input type="text" value="' + img + '" hidden>'

        }
        view.append(str)
    }

    function refreshPage() {
        $('#uploadForm').show()
        $('#viewcontent').empty()
        $('#uploadfile').val('')
    }


</script>
